<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="icon"
      href="<%=  process.env.VUE_APP_ENV_TYPE === 'production' ? '//static.kfang.com/oms/portal/img/' : '//test-static.kfang.com/oms/portal/img/' %>favicon.ico"
    />
    <title>demo</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but demo doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
     <% if
    (process.env.NODE_ENV==='production') { %>
    <!-- 百度统计  -->
    <script
      async
      src="https://hm.baidu.com/hm.js?<%= process.env.VUE_APP_ENV_TYPE==='production' ? process.env.VUE_APP_PRODUCTION_AK : process.env.VUE_APP_TEST_AK %>"
    ></script>
    <% } %>  
    <!-- dsbridge -->
    <script src="https://cdn.jsdelivr.net/npm/dsbridge/dist/dsbridge.js"></script>
    
  </body>
</html>
